<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cyber Essentials Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #028090 0%, #00A896 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #028090 0%, #00A896 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .login-header p {
            font-size: 16px;
            opacity: 0.95;
        }

        .tab-container {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #f5f5f5;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            border: none;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #028090;
            border-bottom: 3px solid #028090;
        }

        .login-content {
            padding: 40px 30px;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #028090;
            box-shadow: 0 0 0 3px rgba(2, 128, 144, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 45px;
        }

        .password-toggle button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
            padding: 5px;
        }

        .password-toggle button:hover {
            color: #028090;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .remember-me label {
            cursor: pointer;
            color: #666;
            font-weight: normal;
        }

        .forgot-password {
            color: #028090;
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .auth-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #028090 0%, #00A896 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(2, 128, 144, 0.3);
        }

        .auth-button:active {
            transform: translateY(0);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .success-message.show {
            display: block;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .google-button {
            width: 100%;
            padding: 14px;
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-button:hover {
            border-color: #028090;
            background: #f8f9fa;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .login-header {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="icon">üõ°Ô∏è</div>
            <h1>Cyber Essentials Checker</h1>
            <p>Powered by Cyber 3D</p>
        </div>

        <div class="tab-container">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('register')">Register</button>
        </div>

        <div class="login-content">
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <!-- Login Form -->
            <div id="login-form" class="form-section active">
                <form id="login" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input 
                            type="email" 
                            id="login-email" 
                            name="email" 
                            placeholder="Enter your email"
                            required
                            autocomplete="username"
                        />
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="password-toggle">
                            <input 
                                type="password" 
                                id="login-password" 
                                name="password" 
                                placeholder="Enter your password"
                                required
                                autocomplete="current-password"
                            />
                            <button type="button" onclick="togglePassword('login-password', this)" aria-label="Toggle password visibility">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>

                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-login" name="remember">
                            <label for="remember-login">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password" onclick="showPasswordReset(event)">Forgot password?</a>
                    </div>

                    <button type="submit" class="auth-button" id="login-button">
                        Sign In
                    </button>
                </form>

                <div class="divider">
                    <span>OR</span>
                </div>

                <button class="google-button" onclick="signInWithGoogle()">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form-section">
                <form id="register" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input 
                            type="text" 
                            id="register-name" 
                            name="name" 
                            placeholder="Enter your full name"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="register-email">Email Address</label>
                        <input 
                            type="email" 
                            id="register-email" 
                            name="email" 
                            placeholder="Enter your email"
                            required
                            autocomplete="username"
                        />
                    </div>

                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <div class="password-toggle">
                            <input 
                                type="password" 
                                id="register-password" 
                                name="password" 
                                placeholder="Create a password"
                                required
                                autocomplete="new-password"
                                minlength="6"
                            />
                            <button type="button" onclick="togglePassword('register-password', this)" aria-label="Toggle password visibility">
                                üëÅÔ∏è
                            </button>
                        </div>
                        <div class="password-requirements">
                            Password must be at least 6 characters long
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <div class="password-toggle">
                            <input 
                                type="password" 
                                id="register-confirm-password" 
                                name="confirm-password" 
                                placeholder="Confirm your password"
                                required
                                autocomplete="new-password"
                            />
                            <button type="button" onclick="togglePassword('register-confirm-password', this)" aria-label="Toggle password visibility">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="auth-button" id="register-button">
                        Create Account
                    </button>
                </form>

                <div class="divider">
                    <span>OR</span>
                </div>

                <button class="google-button" onclick="signInWithGoogle()">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign up with Google
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import {
            getAuth,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            sendPasswordResetEmail,
            setPersistence,
            browserSessionPersistence,
            browserLocalPersistence,
            updateProfile
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { firebaseConfig } from './firebase-config.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // Make functions available globally
        window.handleLogin = handleLogin;
        window.handleRegister = handleRegister;
        window.signInWithGoogle = signInWithGoogle;
        window.showPasswordReset = showPasswordReset;

        // Handle Login
        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const remember = document.getElementById('remember-login').checked;
            const button = document.getElementById('login-button');
            
            button.disabled = true;
            button.textContent = 'Signing in...';
            
            try {
                // Set persistence based on remember me - ALWAYS use local for now to fix redirect
                const persistence = browserLocalPersistence; // Always local to prevent redirect issues
                await setPersistence(auth, persistence);
                console.log('Persistence set');
                
                // Sign in
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('Login successful:', userCredential.user.email);
                
                button.textContent = '‚úì Success!';
                button.style.background = '#28a745';
                
                // Store user info
                localStorage.setItem('userEmail', userCredential.user.email);
                localStorage.setItem('userName', userCredential.user.displayName || email);
                localStorage.setItem('firebaseAuthComplete', 'true');
                
                // Wait for auth state to sync
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Redirect
                console.log('Redirecting to index.html');
                window.location.href = 'assessment.html';
                
            } catch (error) {
                console.error('Login error:', error);
                showError(getErrorMessage(error.code));
                button.disabled = false;
                button.textContent = 'Sign In';
            }
        }

        // Handle Registration
        async function handleRegister(event) {
            event.preventDefault();
            hideMessages();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const button = document.getElementById('register-button');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            button.disabled = true;
            button.textContent = 'Creating account...';
            
            try {
                // Create user
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // Update profile with name
                await updateProfile(userCredential.user, {
                    displayName: name
                });
                
                button.textContent = '‚úì Account created!';
                button.style.background = '#28a745';
                
                // Store user info
                localStorage.setItem('userEmail', userCredential.user.email);
                localStorage.setItem('userName', name);
                
                // Redirect
                setTimeout(() => {
                    window.location.href = 'assessment.html';
                }, 500);
                
            } catch (error) {
                showError(getErrorMessage(error.code));
                button.disabled = false;
                button.textContent = 'Create Account';
            }
        }

        // Sign in with Google
        async function signInWithGoogle() {
            hideMessages();
            
            try {
                console.log('Starting Google sign-in...');
                
                // Set persistence BEFORE sign-in
                await setPersistence(auth, browserLocalPersistence);
                console.log('Persistence set to local');
                
                const result = await signInWithPopup(auth, googleProvider);
                console.log('Google sign-in successful:', result.user.email);
                
                // Store user info in localStorage as backup
                localStorage.setItem('userEmail', result.user.email);
                localStorage.setItem('userName', result.user.displayName || result.user.email);
                localStorage.setItem('firebaseAuthComplete', 'true');
                
                console.log('User data stored, waiting for auth state...');
                
                // Wait a bit longer for Firebase auth state to sync
                await new Promise(resolve => setTimeout(resolve, 500));
                
                console.log('Redirecting to index.html...');
                window.location.href = 'assessment.html';
                
            } catch (error) {
                console.error('Google sign-in error:', error);
                showError(getErrorMessage(error.code));
            }
        }

        // Password reset
        async function showPasswordReset(event) {
            event.preventDefault();
            hideMessages();
            
            const email = prompt('Enter your email address to reset your password:');
            if (!email) return;
            
            try {
                await sendPasswordResetEmail(auth, email);
                showSuccess('Password reset email sent! Check your inbox.');
            } catch (error) {
                showError(getErrorMessage(error.code));
            }
        }

        // Helper functions
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }

        function hideMessages() {
            document.getElementById('error-message').classList.remove('show');
            document.getElementById('success-message').classList.remove('show');
        }

        function getErrorMessage(code) {
            const messages = {
                'auth/email-already-in-use': 'This email is already registered. Please login instead.',
                'auth/invalid-email': 'Invalid email address.',
                'auth/operation-not-allowed': 'Email/password accounts are not enabled.',
                'auth/weak-password': 'Password is too weak. Please use at least 6 characters.',
                'auth/user-disabled': 'This account has been disabled.',
                'auth/user-not-found': 'No account found with this email.',
                'auth/wrong-password': 'Incorrect password.',
                'auth/invalid-credential': 'Invalid email or password.',
                'auth/too-many-requests': 'Too many failed attempts. Please try again later.',
                'auth/network-request-failed': 'Network error. Please check your connection.',
                'auth/popup-closed-by-user': 'Sign-in cancelled.'
            };
            return messages[code] || 'An error occurred. Please try again.';
        }
    </script>

    <script>
        // Tab switching
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update forms
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');
            
            // Clear messages
            document.getElementById('error-message').classList.remove('show');
            document.getElementById('success-message').classList.remove('show');
        }

        // Password toggle
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const type = input.type === 'password' ? 'text' : 'password';
            input.type = type;
            button.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        }
    </script>
</body>
</html>
